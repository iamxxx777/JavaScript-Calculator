<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body class="body">
    <section id="main">
        <h1 id="header">Javascript Calculator <br/>
            <span>By Dayo-Ajobiewe Hope</span>
        </h1>
        <div id="calculator">
            <input type="text" id="display">
            <button id="seven" class="btn btn-primary" value="7">7</button>
            <button id="eight" class="btn btn-primary" value="8">8</button>
            <button id="nine" class="btn btn-primary" value="9">9</button>
            <button id="clear" class="btn btn-primary">AC</button>
            <button id="four" class="btn btn-primary" value="4">4</button>
            <button id="five" class="btn btn-primary" value="5">5</button>
            <button id="six" class="btn btn-primary" value="6">6</button>
            <button id="subtract" class="btn btn-primary" value="-">-</button>
            <button id="one" class="btn btn-primary" value="1">1</button>
            <button id="two" class="btn btn-primary" value="2">2</button>
            <button id="three" class="btn btn-primary" value="3">3</button>
            <button id="divide" class="btn btn-primary" value="/">/</button>
            <button id="zero" class="btn btn-primary" value="0">0</button>
            <button id="decimal" class="btn btn-primary" value=".">.</button>
            <button id="add" class="btn btn-primary" value="+">+</button>
            <button id="multiply" class="btn btn-primary" value="*">*</button>
            <button id="equals" class="btn btn-primary" value="=">=</button>
        </div>
    </section>

</body>
</html>
